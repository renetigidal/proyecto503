<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 503</title>
    <link rel="icon" href="media/Logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 50px 20px 50px;
            border-bottom: 2px solid #333;
            position: relative;
        }

        /* Logo positioned to overlap slightly */
        .logo {
            position: absolute;
            left: 50px;
            transform: translateX(-50px);
            bottom: -50px;
            z-index: 10;
            background-color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            width: 250px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            margin-left: auto;
            list-style: none;
            position: relative;
        }

        /* Yellow accent above nav-menu */
        .nav-menu::before {
            content: '';
            position: absolute;
            top: -110px;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #F8d54D;
        }

        .nav-menu li {
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-menu li:hover {
            color: #666;
        }

        .nav-menu li.active {
            border-bottom: 2px solid #333;
            padding-bottom: 2px;
        }

        /* Main content area */
        .main-content {
            display: flex;
            padding: 60px 50px;
            gap: 40px;
            min-height: 400px;
            margin-top: 40px; /* clear the overlap so content starts below the logo */
        }

        /* Left content */
        .left-content {
            flex: 1;
            padding-right: 40px;
        }

        .title {
            font-size: 24px;
            font-weight: normal;
            letter-spacing: 8px;
            margin-bottom: 20px;
            color: #333;
        }

        .subtitle {
            font-size: 16px;
            font-weight: normal;
            letter-spacing: 3px;
            margin-bottom: 30px;
            color: #666;
        }

        .description {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 40px;
        }

        .decorative-symbols {
            display: flex;
            gap: 15px;
            font-size: 18px;
            color: #333;
            position: absolute;
            left: 12%;
        }

        /* Right content - main image */
        .right-content {
            flex: 1.8;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
        }

        .main-image {
            width: 100%;
            max-width: 700px;
            height: auto;
            background-color: #c4c4c4;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #999;
        }

        .image-placeholder {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-placeholder img {
            max-width: 100%;
            height: auto;
            display: block;
        }



        /* Gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 50px;
        }

        .gallery-item {
            aspect-ratio: 1;
            background-color: #f0f0f0;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: block;
            }
        }

        .gallery-item.active {
            background-color: #f0f0f0;
            img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: block;
            }
        }

        .gallery-item .placeholder-text {
            text-align: center;
            color: #e91e63;
            font-size: 12px;
            line-height: 1.4;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navigation {
                padding: 20px 30px;
            }
            
            .logo {
                left: 0;
                transform: translateX(-30px);
            }
            
            .nav-menu {
                gap: 20px;
            }
            
            .main-content {
                flex-direction: column;
                padding: 40px 30px;
            }
            
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                padding: 30px;
            }
            
            .title {
                letter-spacing: 4px;
                font-size: 20px;
            }
        }
    </style>
</head>
